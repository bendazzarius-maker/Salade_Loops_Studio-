name: Build SLS Audio Engine (Windows)

on:
  workflow_dispatch:
  push:
    paths:
      - "Main/Juce-Cpp/**"
      - ".github/workflows/build-sls-audio-engine-win.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure (CMake + Ninja)
        shell: pwsh
        run: |
          cd "Main/Juce-Cpp/engine"
          cmake -S . -B build-win -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DJUCE_BUILD_HELPER_TOOLS=OFF

      - name: Build
        shell: pwsh
        run: |
          cd "Main/Juce-Cpp/engine"
          cmake --build build-win -j

      - name: Collect EXE
        shell: pwsh
        run: |
          cd "Main/Juce-Cpp/engine"
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Get-ChildItem -Recurse -Filter "sls-audio-engine*.exe" build-win | ForEach-Object {
            Copy-Item $_.FullName -Destination out -Force
          }
          Write-Host "== EXE(s) =="
          Get-ChildItem out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sls-audio-engine-windows
          path: Main/Juce-Cpp/engine/out/*.exe
